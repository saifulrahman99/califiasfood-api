spring.datasource.url=jdbc:postgresql://${DB_HOST_SUPABASE:your_db_host}:${DB_PORT_SUPABASE:your_port}/${DB_NAME_SUPABASE:your_db}
spring.datasource.username=${DB_USERNAME_SUPABASE:postgres_username}
spring.datasource.password=${DB_PASSWORD_SUPABASE:postgres_password}

#spring.datasource.username=${DB_USERNAME:postgres_username}
#spring.datasource.password=${DB_PASSWORD:postgres_password}
#spring.datasource.url=jdbc:postgresql://${DB_HOST:your_db_host}:${DB_PORT:your_port}/${DB_NAME:your_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hiberante.jdbc.time_zone=Asia/Jakarta
server.error.include-stacktrace=never

califiasfood.email.superadmin=${EMAIL_SUPER_ADMIN:usa}
califiasfood.password.superadmin=${PASSWORD_SUPER_ADMIN:psa}
califiasfood.name.superadmin=${NAME_SUPER_ADMIN:nameSA}
califiasfood.phoneNumber.superadmin=${PHONE_NUMBER_SUPER_ADMIN:phoneSA}
califiasfood.address.superadmin=${ADDRESS_SUPER_ADMIN:addressSA}

califiasfood.jwt.secret_key=${JWT_SECRET:js}
califiasfood.jwt.issuer=${JWT_ISSUER:ji}
califiasfood.jwt.expirationInSecond=${JWT_EXPIRATION:0}

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_GOOGLE}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
